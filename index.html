<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assests/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Hangman</title>
</head>
<body>
    <img src="assets/images/waterpumpkin.jpg" style="position: fixed; top: 0px; left: 0px; width: 100%; height: 100%; z-index: -1">
    <div id = "main">
        <div class = "container">
            <header class = "vegtop">Don't forget to eat your veggies!</header>

            <div class = "directions">This is a Hangman game where you have a limited number of guesses to solve the hidden word!  Press a key for your letter choice and good luck!</div>
        </div>

        <div class = "game">
            <div class = "currentword">
                <h2>Current Word: <span id = "current"></span></h2>
            </div>
            <div class = "guesses">
                <h3>Guesses Remaining: <span id = "guessNumber"></span></h3>
                <h3>Letters Guessed: <span id = "guesses"></span></h3>

            </div>
            <div class = "score">
                <h3>Wins: <span id = "win"></span></h3>
                <h3>Losses: <span id = "loss"></span></h3>
            </div>
        </div>
    </div>
    
    <script src="assets/javascript/game.js"></script>
</body>
</html>
